<div class="main">
  <h1>My Packets</h1>
  <div class="packets">
    <ng-container *ngFor="let packet of profilePackets">
      <mat-card class="cardListItem">{{packet.title}}</mat-card>
    </ng-container>
  </div>

  <div class="button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openFileDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

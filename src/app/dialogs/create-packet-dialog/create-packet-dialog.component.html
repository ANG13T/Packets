<h2 mat-dialog-title>Create a Packet</h2>
<mat-dialog-content class="mat-typography">
  <input matInput placeholder="Packet Name" [(ngModel)]="title">

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createPacket()" cdkFocusInitial [disabled]="!title">Create</button>
</mat-dialog-actions>
